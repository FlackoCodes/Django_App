{% extends 'main.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
<h2>Register</h2>
<br>
    <form action="" method="POST">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                Your Form Has Errors
                {% for field in form %}
                    {% if field.errors %}
                        {{ field.errors }}
                {% endif %}
                {% endfor %}
            </div>

        {{ form.as_p }}


        <br>
    <button type="submit" class="btn btn-secondary">Register</button>
    </form>



</div>
{% endblock content %}
